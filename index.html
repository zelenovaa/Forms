<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="forms">
            <div class="container">
                <form action="#" method="get">
                    <div class="switch">
                        <button type="button" class="active">Login</button>
                        <button type="button">Register</button>
                    </div>
                    <h1>Login</h1>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <div class="password">
                        <label for="remember" class="checkbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Remember Me
                        </label>
                        <a href="#" class="forgot">Forgot password?</a>
                    </div>                   
                    <button type="submit" class="btn">Login</button>
                    <div class="register">
                        <p>Don't have an account yet?</p>
                        <a href="#" class="register-text">Register</a>
                    </div>
                    <p>Or login</p>
                    <ul class="list-icons">
                        <li>
                            <a href="#">
                                <svg>
                                    <use href="images/sprites.svg#instagram"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <svg>
                                    <use href="images/sprites.svg#facebook"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <svg>
                                    <use href="images/sprites.svg#linkedin"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
